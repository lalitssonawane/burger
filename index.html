<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="shortcut icon" type="image" href="./image/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
          
            <div class="navbar">
                <div class="logo"><img src="./image/logo.png" alt="" width="30px">BUR<span>GER</span></div>
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">Burger</a>
                    <a href="#">Category</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="icons">
                    <img src="./image/menu.png" alt="" width="26px">
                </div>
            </div>
           
            <div class="side1">
                <h1>Super Delicious
                    <br> <span>Burger</span>
                </h1>
                <p>"Welcome to our burger paradise, where juicy patties and irresistible flavors await!"</p>
                <div id="btn"><button>Add to Cart</button> <span>199 INR</span></div>
                <div class="social-links">
                    <div class="line"></div>
                    <i><img src="./image/twitter.png" alt="" width="20px"></i>
                    <i><img src="./image/facebook.png" alt="" width="20px"></i>
                    <i><img src="./image/instagram.png" alt="" width="20px"></i>
                </div>
                <div class="new-img">
                    <i><img src="./image/b1.png" alt="" width="100px"></i>
                    <i><img src="./image/b2.png" alt="" width="100px"></i>
                    <i><img src="./image/b3.png" alt="" width="100px"></i>
                    <i><img src="./image/b4.png" alt="" width="100px"></i>
                    <i><img src="./image/b5.png" alt="" width="100px"></i>
                </div>
            </div>
            <div class="side2">
                <div class="img">
                    <img src="./image/burger.png" alt="" width="86%">
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
